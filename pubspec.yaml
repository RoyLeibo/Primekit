name: primekit
description: >
  Primekit — A modular developer toolkit for Flutter applications.
  Eliminate boilerplate, ship faster. 25 production-grade utility modules
  covering analytics, auth, billing, ads, membership, email, storage,
  permissions, forms, notifications, network, device, UI, routing, i18n,
  offline sync, real-time, crash reporting, feature flags, DI, background
  tasks, media, RBAC, and social features.
version: 0.2.0
homepage: https://github.com/RoyLeibo/Primekit
repository: https://github.com/RoyLeibo/Primekit
issue_tracker: https://github.com/RoyLeibo/Primekit/issues
documentation: https://github.com/RoyLeibo/Primekit/tree/main/doc

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.3
  web_socket_channel: ^3.0.1

  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive_flutter: ^1.1.0

  # Permissions
  permission_handler: ^11.3.1

  # Device info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

  # Local notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Biometrics
  local_auth: ^2.3.0
  local_auth_android: ^1.0.56
  local_auth_darwin: ^1.6.1
  local_auth_platform_interface: ^1.1.0

  # Logging
  logger: ^2.4.0

  # Crypto / encoding
  crypto: ^3.0.3
  convert: ^3.1.1

  # File system
  path_provider: ^2.1.0

  # Routing
  go_router: ^13.0.0

  # Utils
  collection: ^1.18.0
  intl: ^0.19.0
  uuid: ^4.4.0
  rxdart: ^0.28.0
  mime: ^2.0.0

  # Firebase — concrete backend implementations (optional usage)
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.0
  firebase_database: ^11.1.0
  firebase_auth: ^5.3.0
  firebase_remote_config: ^5.1.0
  firebase_crashlytics: ^4.1.0
  firebase_storage: ^12.3.0

  # Crash reporting — Sentry alternative
  sentry_flutter: ^8.9.0

  # Background tasks
  workmanager: ^0.5.2

  # Media
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  image_cropper: ^8.0.2

  # Social / Auth
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  build_runner: ^2.4.12
  test: ^1.25.2
  coverage: ^1.9.0

# Make all modules importable as separate libraries for tree-shaking
flutter:
  uses-material-design: true
